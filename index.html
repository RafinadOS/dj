<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<title>bobrik</title>
	<link rel="stylesheet" href="./css/style.css">
</head>
<body>
	<header>
		<div class="header">
			<a href="#" class="header__logo"></a>
			<div class="cart">
				<div class="cart__login">
					<a href="#" class="cart__login__link">Войти</a> или <a href="#" class="cart__login__link">зарегистрироваться</a>
				</div>
				<div class="cart__content">
					<span class="cart_content__total">17 товаров</span> | 
					<span class="cart__content__price">3870</span>
				</div>
			</div>
		</div>
		<div class="header__menu">
			<ul class="menu">
				<li class="menu__item">
					<a href="#" class="menu__item__link">Женщинам</a>
				</li>
				<li class="menu__item">
					<a href="#" class="menu__item__link">Мужчинам</a>
				</li>
				<li class="menu__item">
					<a href="#" class="menu__item__link">Детские</a>
				</li>
				<li class="menu__item">
					<a href="#" class="menu__item__link">Доставка и оплата</a>
				</li>
				<li class="menu__item">
					<a href="#" class="menu__item__link">Вопросы ответы</a>
				</li>
				<li class="menu__item">
					<a href="#" class="menu__item__link">Контакты</a>
				</li>
			</ul>
		</div>
	</header>

	<div class="slider"></div>

	<div class="info">
		<div class="info__item">
			<p class="info__item__text info__item__text-delivery">Бесплатная <span class="info__item-red">доставка</span></p>
		</div>
		<div class="info__item">
			<p class="info__item__text info__item__text-bonus">Накопительные <span class="info__item-red">бонусы</span></p>
		</div>
		<div class="info__item">
			<p class="info__item__text info__item__text-free">Доставка <span class="info__item-red">за неделю</span></p>
		</div>
	</div>

	<script src="./js/jquery.min.js"></script>
	<script src="./js/main.js"></script>
</body>
</html>
